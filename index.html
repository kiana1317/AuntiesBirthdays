<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Connect Font Awesome -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
      body {
        margin: 0;
        font-family: 'BioRhyme', serif;
        display: flex;
        justify-content: center;
        padding: 20px;
        height: 100vh;
      }

      /* Grid classes */

      .container {
        width: 960px;
      }

      .centered{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #cake{
        padding-top: 10px;
      }

      .alerts {
        display: flex;
        justify-content: center;
        padding-top: 20px;
      }
    </style>
    <script language="JavaScript">
      function Birthday() {
          var date = document.getElementById("user_input").value 
          var message =  document.getElementById('message')
          if (date == "12/06"){
            message.innerHTML= 
              ("If by special you mean my birthday!ðŸ¥³")
            if (message.classList.contains("alert-danger")){
              document.getElementById('message').classList.remove("alert-danger")
            }
            if (!(message.classList.contains("alert-success"))){
              document.getElementById('message').classList.add("alert-success")
            } 
          }else{
            message.innerHTML= ("Nope, nothing special")
            if (message.classList.contains("alert-success")){
              document.getElementById('message').classList.remove("alert-success")
            }
            if (!(message.classList.contains("alert-danger"))){
              document.getElementById('message').classList.add("alert-danger")
            } 
          }
      }
    </script>

  </head>
<body>

<div class ="container">
  <div class="row centered">
    <div class="card centered text-white bg-info " >
      <i class="fas fa-birthday-cake fa-7x" id="cake"></i>
      <div class="card-body">
        <h5 class="card-title">Hi Aunt Tracey! Just calling to see if you had anything special coming up on</h5>
        <form onsubmit="return false;">
          <input type="text" name="user_input" id="user_input" 
            pattern="(0[1-9]|1[012])[- \/.](0[1-9]|[12][0-9]|3[01])"
            oninvalid="this.setCustomValidity('Invalid date! So, that\'s not her birthday...')"
            placeholder="mm/dd" required></br></br>
          <button type="submit" class="btn btn-warning" onclick="Birthday();">Submit</button>
        </form>
        </div>
      </div>
  </div>
  
  <div class= "row mt-40 alerts">
      <div class="alert" id="message" role="alert"></div>
  </div>
</div>

</body>
</html>
